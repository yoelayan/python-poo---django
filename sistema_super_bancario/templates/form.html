
{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% block content %}
    <h2>{{title}}</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Enviar" %}
        {% bootstrap_button button_type="reset" content="Cancelar" %}
    </form>

{% endblock %}
